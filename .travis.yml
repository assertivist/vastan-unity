language: objective-c
osx_image: xcode9.1
rvm:
  - 2.2
install:
  - sudo /usr/local/Cellar/python/2.7.14/bin/python2.7 -c "import ssl; print ssl.OPENSSL_VERSION"
  - git clone https://github.com/sttz/install-unity
  - sudo /usr/local/Cellar/python/2.7.14/bin/python2.7 ./install-unity/install-unity.py --package Unity --discover http://download.unity3d.com/download_unity/d4d99f31acba/MacEditorInstaller/Unity-2018.1.0f2.pkg
  - sudo /usr/local/Cellar/python/2.7.14/bin/python2.7 ./install-unity/install-unity.py --package Linux --package Windows --discover http://download.unity3d.com/download_unity/d4d99f31acba/MacEditorInstaller/Unity-2018.1.0f2.pkg
script:
  - ./build.sh
before_deploy:
  - openssl aes-256-cbc -K $encrypted_c0435a387948_key -iv $encrypted_c0435a387948_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
deploy:
  - provider: script
    skip_cleanup: true
    on:
      all_branches: true
    script: ./deploy.sh
notifications:
  irc: 
    channels:
      - "avaraline.net#vastan"
    template:
      - "Vastan build #%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Download: http://vastan.net/release/%{branch}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
